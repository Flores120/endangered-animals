<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Endangered Species</title>
</head>
<body>
  <div class="title">
    <h1>Endangered Species of the World<img class="danger" src="img/danger.png" alt="danger" height="50" width="50"/></h1>
  </div>
<div class="map">
      <img class="mapImg"src="img/map.png" alt="map"/>
    <div class="bighorn hover">
      <img class=bighornImg src="img/ss.jpg" alt="bighorn" height="110" width="110"/>
      <span class="text">Bighorn</span>
    </div>
    <div class="manatee hover">
      <img class=manateeImg src="img/manatee.jpg" alt="manatee" height="110" width="110"/>
      <span class="text">Amazonian Manatee</span>
    </div>
    <div class="leapord hover">
      <img class=leapordImg src="img/leapord.jpg" alt="leapord" height="110" width="110"/>
      <span class="text">African Leapord</span>
    </div>
    <div class="blueWhale hover">
      <img class=blueWhaleImg src="img/bluewhale.jpg" alt="bluewhale" height="110" width="110"/>
      <span class="text">Blue Whale</span>
    </div>
    <div class="sandCat hover">
      <img class=sandCatImg src="img/sandcat.jpg" alt="sand cat" height="110" width="110"/>
      <span class="text">Sand Cat</span>
    </div>
    <div class="wallaby hover">
      <img class=wallabyImg src="img/wallaby.jpg" alt="wallaby" height="110" width="110"/>
      <span class="text">Banded Wallaby</span>
    </div>
    <div class="panda hover">
      <img class=pandaImg src="img/panda.jpg" alt="panda" height="110" width="110"/>
      <span class="text">Giant Panda</span>
    </div>
    <div class="seal hover">
      <img class=sealImg src="img/seal.jpg" alt="seal" height="110" width="110"/>
      <span class="text">Monk Seal</span>
    </div>
    <div class="aye hover">
      <img class=ayeImg src="img/aye.jpg" alt="aye" height="110" width="110"/>
      <span class="text">Aye Aye</span>
    </div>
    <div class="chamois hover">
      <img class=chamoisImg src="img/chamois.jpg" alt="chamois" height="110" width="110"/>
      <span class="text">Chamois</span>
    </div>
  </div>
</body>
</html>
